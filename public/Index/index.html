                <label for="data1" class="col-md-3">

                </label>

                    <span id="Z1_result4"></span><br>
                    <span id="F1_result4"></span>
                </label>
            </div>
            <h2 class="title">第二种[ <span > DATA * 0.618</span>  ]</h2>
